<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="sportForm">
		<p:dataTable id="sportTable" value="#{sportsingBean.matchResult}" var="sb">
			<f:facet name="header">Matches</f:facet>
				
				<p:column headerText="Sport"> <h:outputText value="sb.sport}" /> </p:column>
				<p:column headerText="Namn"><h:outputText value="#{sb.contenders.name}" /></p:column>
				<p:column headerText="Score"><h:outputText value="sb.score}" /></p:column>
				<p:column headerText="Plasering"><h:outputText value="sb.place}" /></p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
