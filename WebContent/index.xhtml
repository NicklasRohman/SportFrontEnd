<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<p:dataTable id="matchTable" value="#{sportsingBean.matchResult}"
			var="match">
			<f:facet name="header">Matches</f:facet>
			<p:columnGroup type="header">
				<p:row>
					<p:column headerText="Name" />
					<p:column headerText="Score" />
					<p:column headerText="Place" />
				</p:row>
			</p:columnGroup>
			<p:subTable value="#{match.contenders}" var="contender">
				<f:facet name="header">
					<h:outputText value="#{match.sport}" />
				</f:facet>
				<p:column>
					<h:outputText value="#{contender.name}" />
				</p:column>
				<p:column>
					<h:outputText value="#{contender.score}" />
				</p:column>
				<p:column>
					<h:outputText value="#{contender.place}" />
				</p:column>
			</p:subTable>
		</p:dataTable>
	</h:form>

<p:separator />

	<h:form>
		<p:dataTable id="DBmatchTable" value="#{dbMatchBean.dbMatchResult}"
			var="dbmatch">
			<f:facet name="header">DBMatches</f:facet>
			<p:columnGroup type="header">
				<p:row>
					<p:column headerText="Name" />
					<p:column headerText="Score" />
					<p:column headerText="Place" />
				</p:row>
			</p:columnGroup>
			<p:subTable value="dbmatch.contenders}" var="contender">
				<f:facet name="header">
					<h:outputText value="dbmatch.sport}" />
				</f:facet>
				<p:column>
					<h:outputText value="contender.name}" />
				</p:column>
				<p:column>
					<h:outputText value="contender.score}" />
				</p:column>
				<p:column>
					<h:outputText value="contender.place}" />
				</p:column>
			</p:subTable>
		</p:dataTable>
	</h:form>
	
</h:body>
</html>
